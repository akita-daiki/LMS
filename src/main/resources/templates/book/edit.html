<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="common/head :: head_fragment(title = '図書情報編集', scripts = ~{::script}, links = ~{::link})"></head>

<body>
	<div class="container">
		<div th:if="${validationError}" th:each="error : ${validationError}">
			<label class="text-danger" th:text="${error}"></label>
		</div>
		<h1>図書情報編集</h1>
		<form th:action="@{/book/update}" th:object="${mstBook}" th:method="post">
			<input type="hidden" th:field="*{bookId}" />
			<div class="form-group">
				<label>タイトル：<span class="text-danger">※</span></label>
				<input type="text" th:field="*{title}" class="form-control">
			</div>
			<div class="form-group">
				<label>出版社：<span class="text-danger">※</span></label>
				<input type="text" th:field="*{publisher}" class="form-control">
			</div>
			<div class="form-group">
				<label>著者：</label>
				<input type="text" th:field="*{author}" class="form-control">
			</div>
			<div class="form-group">
				<label>ジャンル1：<span class="text-danger">※</span></label>
				<select th:field="*{genre1}" class="form-control">
					<option value="">---</option>
					<option th:each="genre : ${genres}" th:value="${genre.code}" th:text="${genre.displayName}">
					</option>
				</select>
			</div>
			<div class="form-group">
				<label>ジャンル2：</label>
				<select th:field="*{genre2}" class="form-control">
					<option value="">---</option>
					<option th:each="genre : ${genres}" th:value="${genre.code}" th:text="${genre.displayName}">
					</option>
				</select>
			</div>
			<br />
			<div class="text-center">
				<input type="submit" class="btn btn-primary" value="保存">
				<a href="/book/list" class="btn btn-secondary">キャンセル</a>
			</div>
		</form>
	</div>
</body>

</html>
