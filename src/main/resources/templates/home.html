<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>トップページ</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>
    <h1>トップページ</h1>
    <ul>
        <li sec:authorize="not authenticated"><a th:href="@{/login}">ログインページへ</a></li>
        <li sec:authorize-url="/user/search"><a href="search.html" th:href="@{/search}">検索ページ</a></li>
    </ul>
    <form sec:authorize="authenticated" method="post" action="login.html" th:action="@{/login}">
        <button type="submit">ログアウト</button>
    </form>
</body>
</html>
